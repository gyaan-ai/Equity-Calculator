<!DOCTYPE html>
<html>
<head>
    <title>Equity Value Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto space-y-6">
        <!-- Header Section -->
        <div class="bg-white rounded-lg shadow p-6 center-content">
            <h1 class="text-2xl font-bold">Equity Value Calculator</h1>
            <p class="text-gray-600 mt-2">See the potential value of your equity based on ARR milestones and valuation multiples.</p>
        </div>

        <!-- Input Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Input Your Details</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Annual Recurring Revenue (ARR) ($M)</label>
                    <input type="number" id="arr" class="w-full border rounded p-2" value="10" oninput="calculateEquity()">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Your Equity (%)</label>
                    <input type="number" id="equity" class="w-full border rounded p-2" value="0.5" oninput="calculateEquity()">
                </div>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium mb-1">Valuation Multiple</label>
                <select id="multiple" class="w-full border rounded p-2" onchange="calculateEquity()">
                    <option value="10">10x</option>
                    <option value="15">15x</option>
                    <option value="20" selected>20x</option>
                </select>
            </div>
        </div>

        <!-- Output Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Projected Valuation & Equity Value</h2>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-gray-50 p-4 rounded">
                    <h3 class="font-bold text-lg">Valuation</h3>
                    <p class="text-2xl font-bold text-green-600">$<span id="valuation">200</span>M</p>
                </div>
                <div class="bg-gray-50 p-4 rounded">
                    <h3 class="font-bold text-lg">Your Equity Value</h3>
                    <p class="text-2xl font-bold text-blue-600">$<span id="equity-value">1.0</span>M</p>
                </div>
            </div>
            <p class="text-gray-600 mt-4 text-center">* Based on ARR and selected valuation multiple.</p>
        </div>
    </div>

    <script>
        function calculateEquity() {
            const arr = parseFloat(document.getElementById("arr").value) || 0; // ARR in millions
            const equity = parseFloat(document.getElementById("equity").value) || 0; // Equity in %
            const multiple = parseFloat(document.getElementById("multiple").value) || 10; // Valuation multiple

            // Calculate valuation and equity value
            const valuation = arr * multiple; // Valuation in millions
            const equityValue = (valuation * (equity / 100)).toFixed(1); // Employee equity value in millions

            // Update the display
            document.getElementById("valuation").textContent = valuation.toFixed(1);
            document.getElementById("equity-value").textContent = equityValue;
        }

        // Initialize calculation
        calculateEquity();
    </script>
</body>
</html>
