<!DOCTYPE html>
<html>
<head>
    <title>Equity Value Calculator with ARR Milestones</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto space-y-6">
        <!-- Header Section -->
        <div class="bg-white rounded-lg shadow p-6 center-content">
            <h1 class="text-2xl font-bold">Equity Value Calculator</h1>
            <p class="text-gray-600 mt-2">Visualize your equity's potential value based on ARR milestones and valuation multiples.</p>
        </div>

        <!-- Input Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Input Your Details</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Your Equity (%)</label>
                    <input type="number" id="equity" class="w-full border rounded p-2" value="0.5" oninput="calculateEquity()">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Valuation Multiple</label>
                    <select id="multiple" class="w-full border rounded p-2" onchange="calculateEquity()">
                        <option value="10">10x</option>
                        <option value="15">15x</option>
                        <option value="20" selected>20x</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium mb-1">ARR Milestones ($M)</label>
                <input type="text" id="arr-milestones" class="w-full border rounded p-2" placeholder="Enter ARR milestones separated by commas (e.g., 5,10,15)" oninput="calculateEquity()">
            </div>
        </div>

        <!-- Output Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Projected Valuation & Equity Value</h2>
            <div id="output-container" class="space-y-4">
                <!-- Dynamic results will populate here -->
            </div>
        </div>
    </div>

    <script>
        function calculateEquity() {
            const equity = parseFloat(document.getElementById("equity").value) || 0; // Equity in %
            const multiple = parseFloat(document.getElementById("multiple").value) || 10; // Valuation multiple
            const arrMilestonesInput = document.getElementById("arr-milestones").value; // Comma-separated ARR milestones

            // Parse ARR milestones into an array
            const arrMilestones = arrMilestonesInput.split(",").map(val => parseFloat(val.trim())).filter(val => !isNaN(val));

            // Clear existing output
            const outputContainer = document.getElementById("output-container");
            outputContainer.innerHTML = "";

            // Calculate and display results for each ARR milestone
            arrMilestones.forEach(arr => {
                const valuation = arr * multiple; // Valuation in millions
                const equityValue = (valuation * (equity / 100)).toFixed(1); // Equity value in millions

                // Create a result card
                const resultCard = document.createElement("div");
                resultCard.classList.add("bg-gray-50", "p-4", "rounded", "shadow");

                resultCard.innerHTML = `
                    <h3 class="font-bold text-lg">ARR: $${arr}M</h3>
                    <p>Valuation: <span class="text-green-600 font-bold">$${valuation.toFixed(1)}M</span></p>
                    <p>Your Equity Value: <span class="text-blue-600 font-bold">$${equityValue}M</span></p>
                `;

                outputContainer.appendChild(resultCard);
            });
        }

        // Initialize calculation
        calculateEquity();
    </script>
</body>
</html>
