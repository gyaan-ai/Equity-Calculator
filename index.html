<!DOCTYPE html>
<html>
<head>
    <title>Equity Value Calculator with Dilution</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .center-grid {
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto space-y-6">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow p-6 center-content">
            <h2 class="text-xl font-bold mb-4">Equity Value Calculator with Dilution</h2>
            <p class="text-sm text-gray-600">Estimate the impact of your equity at various company valuations, accounting for dilution.</p>
        </div>

        <!-- Input Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-bold mb-4">Enter Your Details</h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Total Shares Outstanding</label>
                    <input type="text" id="total-shares" class="w-full border rounded p-2" value="100000000" oninput="formatAndUpdateEquity('total-shares')">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Your Options</label>
                    <input type="text" id="your-options" class="w-full border rounded p-2" value="10000" oninput="formatAndUpdateEquity('your-options')">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Strike Price ($)</label>
                    <input 
                        type="number" 
                        id="strike-price" 
                        class="w-full border rounded p-2" 
                        step="0.01" 
                        value="1.00" 
                        oninput="updateEquity()">
                </div>
            </div>
        </div>

        <!-- Valuations and Dilution Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-bold mb-4">Company Valuation Milestones and Dilution</h3>
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Valuation ($M)</label>
                    <input type="number" id="valuation-1" class="w-full border rounded p-2" value="1000" oninput="updateEquity()">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Dilution (%)</label>
                    <input type="number" id="dilution-1" class="w-full border rounded p-2" value="10" oninput="updateEquity()">
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 mt-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Valuation ($M)</label>
                    <input type="number" id="valuation-2" class="w-full border rounded p-2" value="3000" oninput="updateEquity()">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Dilution (%)</label>
                    <input type="number" id="dilution-2" class="w-full border rounded p-2" value="15" oninput="updateEquity()">
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-bold mb-4">Your Potential Equity Value</h3>
            <div class="grid grid-cols-4 gap-4 text-center font-bold">
                <div>Valuation ($M)</div>
                <div>Equity Value ($)</div>
                <div>Cost to Exercise ($)</div>
                <div>Net Gain ($)</div>
            </div>
            <div id="results-container"></div>
        </div>
    </div>

    <script>
        function formatDollar(value) {
            return value.toLocaleString("en-US", { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function updateEquity() {
            const totalShares = Number(document.getElementById('total-shares').value.replace(/,/g, ""));
            const yourOptions = Number(document.getElementById('your-options').value.replace(/,/g, ""));
            const strikePrice = parseFloat(document.getElementById('strike-price').value) || 0;

            const valuations = [
                Number(document.getElementById('valuation-1').value) * 1e6,
                Number(document.getElementById('valuation-2').value) * 1e6,
            ];

            const dilutions = [
                Number(document.getElementById('dilution-1').value) / 100,
                Number(document.getElementById('dilution-2').value) / 100,
            ];

            let cumulativeDilution = 1; // Start at 100% ownership
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = "";

            valuations.forEach((valuation, index) => {
                cumulativeDilution *= 1 - dilutions[index]; // Apply cumulative dilution
                const effectiveOwnership = yourOptions / (totalShares * cumulativeDilution);
                const equityValue = effectiveOwnership * valuation;
                const costToExercise = yourOptions * strikePrice;
                const netGain = equityValue - costToExercise;

                const resultRow = `
                    <div class="grid grid-cols-4 gap-4 text-center">
                        <div>${(valuation / 1e6).toFixed(1)}M</div>
                        <div>$${formatDollar(equityValue)}</div>
                        <div>$${formatDollar(costToExercise)}</div>
                        <div>$${formatDollar(netGain)}</div>
                    </div>
                `;
                resultsContainer.innerHTML += resultRow;
            });
        }

        updateEquity();
    </script>
</body>
</html>
